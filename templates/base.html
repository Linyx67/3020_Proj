{% load static %}

{% load humanize %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock title %} </title>
    <link rel="stylesheet" type="text/CSS" href="{% static "css/bootstrap.min.css" %}">
    <style>
        .sidenav{
            height:100%;
            width:160px;
            position: fixed;
            z-index: 1;
            top: 0;
            left: 0;
            background-color: #0d6efd;
            overflow-x: hidden;
            padding-top: 20px;
        }

        .sidenav a{
            padding: 6px 8px 6px 18px;
            text-decoration: none;
            font-size: 25px;
            color: black;
            display:block;
        }

        .sidenav a.active{
            background-color: #04AA6D;
            color: white;
        }
        .sidenav a:hover:not(.active){
            background-color:#555;
            color: #f1f1f1;
        }

        .main{
            margin-left:160px;
            padding: 0px 10px;
        }

    </style>
</head>
<body>
    <div class="sidenav">
        {% if user.is_superuser%}
            <a href="{% url 'admin_app:admin-home' %}">Dashboard</a>
            <a href="{% url 'admin_app:employees' %} ">Employees</a>
            <a href="{% url 'admin_app:leaves' %}">Leaves</a>
            <a href="{% url 'hris:logout' %}">Logout</a>
            
        {% else %}
            <a href="{% url 'staff:staff-home' %}">Dashboard</a>
            <a href="{% url 'staff:profile' %} ">Profile</a>
            <a href="{% url 'staff:publication' %}">Publicaitons</a>
            <a href="{% url 'staff:award' %}">Awards</a>
            <a href="{% url 'staff:leave' %}">Leave</a>
            <a href="{% url 'hris:logout' %}">Logout</a>
        {% endif %}
    </div>
    <div class="main">
        {% block content %}
        <section class="content">
            <section class="container-fluid">
                    


            </section> <!-- /container -->           
        </section>
        {% endblock %}
        
            <footer class="footer">
                <div class="container-fluid">
                    <p class="copyright pull-right">
                        &copy; <script>document.write(new Date().getFullYear())</script> <a href="">DECE</a>
                    </p>
                </div>
            </footer> 
        </div>  
            
        
    </div>
    
</body>
</html>

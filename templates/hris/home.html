{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <link rel="stylesheet" type="text/CSS" href="{% static "css/bootstrap.min.css" %}">
    <link rel="stylesheet" href="{% static "style_l.css" %}">
</head>
{% for message in messages %}
    <div class="message text-center alert alert-info {{message.tags}}">
        {{message}}
    </div>
{% endfor %}
<body>
    <div class="d-flex justify-content-center">
        <h1 class="Header">Welcome to the Human Resource Information System</h1>
    </div>
    <div class="container h-100">
        <div class="d-flex justify-content-center h-100">
            <div class="user_card">
                <div class="d-flex justify-content-center">
                    <div class="brand_logo_container">
                        <img src="{% static "/img/uwi.png" %}" class='brand_logo' alt="User Login Logo">
                    </div>
                </div>
    
                <button onclick="window.location.href='{% url 'hris:login' %}';" type="button" name="button" id="login" class="btn login_btn">
                    Login
                </button>
                <h1> &nbsp</h1>
                <button onclick="window.location.href='{% url 'hris:registration' %}';" type="button" name="button" id="register" class="btn login_btn">
                    Register
                </button>
            </div>
        </div>
    </div>
    {{ redirect_to_login_immediately}}
</body>
</html>

{% extends 'base.html' %}
{% block title %}Staff{% endblock title %}
{% block content %}

        <div class="row justify-content-center">
            <div class="col-5">
                <form action="." method="POST" enctype="multipart/form-data" class="form-control" >{% csrf_token %}

            </div>
        </div>
    </div>
{% endblock content %}

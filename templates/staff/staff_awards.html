{% extends 'base.html' %}
{% block title %}Staff | Awards{% endblock title %}
{% block content %}
    {% if not object %}
        <p>No Awards</p>
    {% else %}
        {% for instance in object %}
            <p>{{instance.title}}</p>
            <p>{{instance.year}}</p>
            <a href="{% url 'staff:award-edit' instance.id %}"> Edit Award</a>
        {% endfor %}
    {% endif %}
    
    <a href="{% url 'staff:award-add' %}"> Add Award</a>
{% endblock content %}

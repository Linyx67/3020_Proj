{% extends 'base.html' %}
{% block title %}Staff | Profile{% endblock title %}
{% block content %}
    <br>
    <img src="{{object.image.url}}" width="100" height="100">
    <p>{{object.firstname}}</p>
    <p>{{object.lastname}}</p>
    <p>{{object.sex}}</p>
    <p>{{object.birthday}}</p>
    <p>{{object.gender}}</p>
    <p>{{object.nisnumber|stringformat:"09d"}}</p>
    <a href="{% url 'staff:profile-update' %}"> Edit Profile</a>
{% endblock content %}

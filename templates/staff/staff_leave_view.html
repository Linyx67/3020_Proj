{% extends 'base.html' %}
{% load static %}
{% block title %}Staff | Leave{% endblock title %}
{% block content %}
    {% if not object %}
        <p>No Leaves</p>
        <a href="{% url 'staff:add-leave' %}">Apply for Leave</a>
    {% else %}  
        {% for instance in object  %}
            <p>{{instance.status}}</p>
        {% endfor %}
        <a href="{% url 'staff:add-leave' %}">Apply for Leave</a>
    {% endif %}
{% endblock content %}
